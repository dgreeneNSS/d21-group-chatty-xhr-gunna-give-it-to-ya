<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>DMX</title>
      
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>

  <body class="container">
      <nav class="navbar fixed-top navbar-toggleable-md navbar-inverse bg-inverse">
          <button class="navbar-toggler navbar-toggler-right collapsed" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#"><img src="Logo.png" class="logo"></a>

          <div class="navbar-collapse collapse" id="navbarColor01" aria-expanded="false">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item dark">
                X-Theme<input type="checkbox" class="nav-link dark" id="tog1" href="#">
              </li>

              <li class="nav-item dark">
                Large-Text<input type="checkbox" class="nav-link large" id="tog2" href="#">
              </li>
              
              <li class="nav-item">
                <a class="nav-link" href="#">To Top</a>
              </li>
            </ul>
           <!--  <form class="form-inline"> -->
              <input class="form-control mr-sm-2" id="inputMess" type="text">
              <button class="btn btn-outline-info my-2 my-sm-0" id="add" type="button">Add</button>
                <button class="btn btn-outline-info my-2 my-sm-0" id="kill" type="button">Clear All</button>
            <!-- </form> -->
          </div>
      </nav>
      <nav class="hidden navbar navbar-toggleable-md navbar-inverse bg-inverse">
          <button class="navbar-toggler navbar-toggler-right collapsed" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">Department of Automobiles</a>
            <a class="navbar-brand" href="#"><img src="Logo.png" class="logo"></a>
          <div class="navbar-collapse collapse" id="navbarColor01" aria-expanded="false">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Cars<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
            <form class="form-inline">
              <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
              <input class="form-control mr-sm-2" id="input" type="text" placeholder="By:Year/Price/Description">
              
            </form>
          </div>
      </nav>
      <h1>Messages</h1>
      <div id="messageBoard" class="row"></div>

      
          
      
      <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
      <script src="request.js"></script>
      <script src="add.js"></script>
