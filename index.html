<!-- Modal -->
<div class="modal fade modal-open" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Pick Your Colors</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label>Background-Color</label>
        <input type="color" id="bgcolor" value="#ffffff" name="">
        <hr>
      </div>

      <div class="modal-body">
        <label>MessageBoard-Color</label>
        <input type="color" id="cardcolor" value="#fd723e" name="">
        <hr>
      </div>

      <div class="modal-body">
        <label>Font-Color</label>
        <input type="color" id="fontcolor" value="#000000" name="">
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        <button type="button" id="themechange" class="btn btn-success">Save changes</button>
      </div>
    </div>
  </div>
